apiVersion: v1
kind: Pod
metadata:
  generateName: zephyr-ci-
  labels:
    app: zephyr-ci
  namespace: titan
spec:
  containers:
    - name: zephyr-builder
      image: forcedinductionz/ubuntu-zephyr:las16
      stdin: true
      tty: true
      env:
      - name: ZEPHYR_SOURCE
        value: SRC
      - name: ZEPHYR_BUILD_ID
        value: BUILD_ID
      - name: ZEPHYR_PLATFORM
        value: PLATFORM
      volumeMounts:
      - name: storage
        mountPath: "/mnt/artifacts"
  volumes:
  - name: storage
    persistentVolumeClaim:
      claimName: storage
  restartPolicy: Never
